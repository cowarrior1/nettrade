 <script>
  function addproduct(form)
{
	var name =  form.product_name.value;
	var category = form.categories.value;
	var product_desc=form.product_description.value;
	var price=form.price.value;
	var img= "imageeee";//form.product_image.value;
	URL="http://localhost:8080/add_new_product?name="+name+"&category="+category+"&product_desc="+product_desc+"&price="+price+"&image="+img;
	document.getElementById("abcc").innerHTML=URL;
	$.ajax({
			type: "GET",
			url: URL,
			contentType:"application/json; charset=utf-8",
			data:"{}",
			datatype: "html",
			success: function(msg)
			{	
					document.getElementById("afterpostingad").innerHTML="PRODUCT POSTED";

				alert("Error 404 : Cannot reach server");
			}

}
